<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css\reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="css\style.css">
    <title>Encriptador &nbsp;&nbsp;</title>
</head>
<body>
    <header>
        <img class="logo-alura" src="images/logo.png" alt="Logo da Alura">
    </header>
    <main>
        <section>
            <textarea class="text-no-encrypt" cols="41" rows="4" placeholder="Digite seu texto"></textarea>
            <div class="notice-information">
                <img class="notice" src="/images/aviso.svg" alt="Imagem de exclamação!">
                <div class="information">Apenas letras minúsculas e sem acento.</div>
            </div>
            <div class="buttons">
                <button class="btn-encrypt">Criptografar</button>
                <button class="btn-decrypt">Descriptografar</button>
            </div>
        </section>
        <section>            
            <textarea class="text-encrypt" cols="20" rows="10"></textarea>
            <button class="copy">Copiar</button>            
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
